<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Health Metrics</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Krub:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="calculadora-container">
      <div class="calculadora-box">
        <h1>Calculadora de IMC</h1>
        <form>
          <label for="peso">Peso (kg):</label>
          <input
            type="number"
            id="peso"
            name="peso"
            min="0"
            step="0.1"
            class="calculadora-input"
          />
          <br />
          <label for="altura">Altura (m):</label>
          <input
            type="number"
            id="altura"
            name="altura"
            min="0"
            step="0.01"
            class="calculadora-input"
          />
          <br />
          <button
            type="button"
            onclick="calcularIMC()"
            class="calculadora-button"
          >
            Calcular
          </button>
        </form>
        <div id="resultado" class="calculadora-resultado"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
